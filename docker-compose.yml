# Discovery System Services for Semantic Code Search
# Qdrant: Vector database for storing code embeddings
# Ollama: Local LLM for generating embeddings

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - .claude/qdrant:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - .claude/ollama:/root/.ollama
