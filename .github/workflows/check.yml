name: âœ… Check
on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

permissions:
    contents: write
    checks: write

jobs:
    lint:
        name: ğŸ”¬ ESLint
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”¬ Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  eslint_args: "**/*.{mjs,ts,tsx}"
                  prettier: true
                  prettier_args: "--config ./.prettierrc.mjs \"**/*.{js,json,ts,tsx,css,md,html}\""

    test:
        name: ğŸ” Test
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm ci

            - name: ğŸ” Test
              run: npm run test:ci

            - name: ğŸ“Š Upload coverage
              uses: codecov/codecov-action@v4
              if: always()
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/lcov.info


    build:
        name: ğŸ”¨ Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”¨ Build
              run: npm run build

    a11y-tests:
        name: â™¿ Accessibility
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm ci

            - name: ğŸ­ Install Playwright Chromium
              run: npx playwright install chromium --with-deps

            - name: ğŸ” Run accessibility tests
              run: npx playwright test tests/e2e/accessibility.spec.ts

            - name: ğŸ“Š Upload a11y report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: accessibility-report
                  path: playwright-report/
                  retention-days: 30
