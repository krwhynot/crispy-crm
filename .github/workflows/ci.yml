name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Discovery Freshness Check
        run: npx tsx scripts/discover/index.ts --check

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key

  test:
    name: Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run Tests
        run: npm run test:ci

  migration-check:
    name: Migration Diff Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check for Supabase changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/**'

      - name: Setup Supabase CLI
        if: steps.filter.outputs.supabase == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate Migration Diff
        if: steps.filter.outputs.supabase == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

          echo "## ðŸ—ƒï¸ Migration Diff" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Comparing local migrations to linked cloud database:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```sql' >> $GITHUB_STEP_SUMMARY
          npx supabase db diff --linked --schema public 2>&1 | tee diff_output.txt >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for Destructive Operations
        if: steps.filter.outputs.supabase == 'true'
        run: |
          if [ -f diff_output.txt ] && grep -qiE '(DROP|REVOKE|TRUNCATE)' diff_output.txt; then
            echo ""
            echo "::warning::âš ï¸ Destructive operations detected in migration diff! Please review carefully."
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âš ï¸ Warning: Destructive Operations Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following destructive operations were found:" >> $GITHUB_STEP_SUMMARY
            echo '```sql' >> $GITHUB_STEP_SUMMARY
            grep -iE '(DROP|REVOKE|TRUNCATE)' diff_output.txt >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review these changes carefully before merging." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No destructive operations detected in migration diff."
          fi
