<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Batch Import Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input[type="number"] {
            padding: 8px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }
        .results {
            margin: 20px 0;
        }
        .result-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        .result-card h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #2196F3;
        }
        .stat-card .label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .error-list {
            max-height: 400px;
            overflow-y: auto;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 15px;
        }
        .error-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #f44336;
            border-radius: 2px;
        }
        .error-item .row-number {
            font-weight: bold;
            color: #f44336;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-batch { color: #00ffff; }
        .log-success { color: #00ff00; }
        .log-error { color: #ff6b6b; }
        .log-complete { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª CSV Batch Import Accumulation Test</h1>

        <div class="controls">
            <label>Total Rows:</label>
            <input type="number" id="totalRows" value="2145" min="1" max="10000">

            <label>Batch Size:</label>
            <input type="number" id="batchSize" value="10" min="1" max="100">

            <label>Error Rate (%):</label>
            <input type="number" id="errorRate" value="15" min="0" max="100">

            <button id="startBtn" onclick="startImport()">Start Import</button>
            <button id="resetBtn" onclick="resetTest()">Reset</button>
        </div>

        <div id="status" class="status" style="display: none;">
            <strong>Status:</strong> <span id="statusText">Idle</span>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="value" id="totalProcessed">0</div>
                <div class="label">Total Processed</div>
            </div>
            <div class="stat-card">
                <div class="value" id="successCount" style="color: #4CAF50;">0</div>
                <div class="label">Success</div>
            </div>
            <div class="stat-card">
                <div class="value" id="skippedCount" style="color: #FF9800;">0</div>
                <div class="label">Skipped</div>
            </div>
            <div class="stat-card">
                <div class="value" id="failedCount" style="color: #f44336;">0</div>
                <div class="label">Failed</div>
            </div>
        </div>

        <div id="results" style="display: none;">
            <h2>Final Results</h2>
            <div class="result-card">
                <h3>Import Summary</h3>
                <p><strong>Duration:</strong> <span id="duration"></span></p>
                <p><strong>Success Rate:</strong> <span id="successRate"></span></p>
                <p><strong>Processing Speed:</strong> <span id="speed"></span></p>
            </div>

            <div id="errorsSection" style="display: none;">
                <h3>Error Details</h3>
                <div class="error-list" id="errorList"></div>
            </div>
        </div>

        <h3>Console Log</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        // Simulated accumulated results (matches the useRef pattern)
        let accumulatedResults = {
            totalProcessed: 0,
            successCount: 0,
            skippedCount: 0,
            failedCount: 0,
            errors: [],
            startTime: null
        };
        let rowOffset = 0;
        let isRunning = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toISOString().split('T')[1].slice(0, 12)}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStats() {
            document.getElementById('totalProcessed').textContent = accumulatedResults.totalProcessed;
            document.getElementById('successCount').textContent = accumulatedResults.successCount;
            document.getElementById('skippedCount').textContent = accumulatedResults.skippedCount;
            document.getElementById('failedCount').textContent = accumulatedResults.failedCount;
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // Simulate processing a single contact
        function processContact(contactData, rowNumber, errorRate) {
            const errors = [];

            // Randomly generate errors based on error rate
            if (Math.random() * 100 < errorRate) {
                const errorTypes = [
                    { field: 'email_work', message: 'Invalid work email format' },
                    { field: 'organization_name', message: 'Organization name is required' },
                    { field: 'first_name', message: 'First name is required' },
                    { field: 'linkedin_url', message: 'LinkedIn URL must be from linkedin.com' }
                ];

                const numErrors = Math.floor(Math.random() * 3) + 1;
                for (let i = 0; i < numErrors; i++) {
                    errors.push(errorTypes[Math.floor(Math.random() * errorTypes.length)]);
                }
            }

            if (errors.length > 0) {
                return {
                    rowNumber,
                    success: false,
                    errors,
                    data: contactData
                };
            }

            return {
                rowNumber,
                success: true
            };
        }

        // Simulate processing a batch
        async function processBatch(batch, batchNumber, errorRate) {
            log(`ðŸ”µ Processing batch ${batchNumber} (${batch.length} contacts, starting at row ${rowOffset + 1})`, 'batch');

            // Simulate async processing delay
            await new Promise(resolve => setTimeout(resolve, 100));

            const batchResults = {
                totalProcessed: 0,
                successCount: 0,
                skippedCount: 0,
                failedCount: 0,
                errors: []
            };

            // Process each contact in the batch
            for (let i = 0; i < batch.length; i++) {
                const rowNumber = rowOffset + i + 1; // Absolute row number
                const contact = batch[i];
                const result = processContact(contact, rowNumber, errorRate);

                batchResults.totalProcessed++;

                if (result.success) {
                    batchResults.successCount++;
                } else {
                    batchResults.failedCount++;
                    batchResults.errors.push({
                        row: result.rowNumber,
                        data: result.data,
                        errors: result.errors
                    });
                }
            }

            // ACCUMULATE results (this is the critical part we're testing!)
            accumulatedResults.totalProcessed += batchResults.totalProcessed;
            accumulatedResults.successCount += batchResults.successCount;
            accumulatedResults.skippedCount += batchResults.skippedCount;
            accumulatedResults.failedCount += batchResults.failedCount;
            accumulatedResults.errors.push(...batchResults.errors);

            // Increment row offset for next batch
            rowOffset += batch.length;

            log(`âœ… Batch ${batchNumber} complete: ${batchResults.successCount} success, ${batchResults.failedCount} failed`,
                batchResults.failedCount > 0 ? 'error' : 'success');
            log(`ðŸ“Š Accumulated totals: ${accumulatedResults.totalProcessed} processed, ${accumulatedResults.successCount} success, ${accumulatedResults.failedCount} failed`, 'info');

            updateStats();
        }

        // Main import function
        async function startImport() {
            if (isRunning) return;

            isRunning = true;
            document.getElementById('startBtn').disabled = true;

            // Reset accumulated results
            accumulatedResults = {
                totalProcessed: 0,
                successCount: 0,
                skippedCount: 0,
                failedCount: 0,
                errors: [],
                startTime: new Date()
            };
            rowOffset = 0;

            const totalRows = parseInt(document.getElementById('totalRows').value);
            const batchSize = parseInt(document.getElementById('batchSize').value);
            const errorRate = parseInt(document.getElementById('errorRate').value);

            document.getElementById('status').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('results').style.display = 'none';

            log(`ðŸš€ Starting import of ${totalRows} rows (batch size: ${batchSize}, error rate: ${errorRate}%)`, 'batch');

            // Generate fake CSV data
            const allContacts = [];
            for (let i = 0; i < totalRows; i++) {
                allContacts.push({
                    first_name: `Person${i + 1}`,
                    last_name: `Lastname${i + 1}`,
                    organization_name: `Company${Math.floor(i / 10) + 1}`,
                    email_work: `person${i + 1}@example.com`
                });
            }

            // Process in batches
            const totalBatches = Math.ceil(totalRows / batchSize);
            for (let batchNum = 0; batchNum < totalBatches; batchNum++) {
                const start = batchNum * batchSize;
                const end = Math.min(start + batchSize, totalRows);
                const batch = allContacts.slice(start, end);

                updateStatus(`Processing batch ${batchNum + 1} of ${totalBatches}...`);

                await processBatch(batch, batchNum + 1, errorRate);
            }

            // Import complete - show final results
            const endTime = new Date();
            const duration = endTime - accumulatedResults.startTime;
            const successRate = Math.round((accumulatedResults.successCount / accumulatedResults.totalProcessed) * 100);

            log(`âœ… Import complete! ${accumulatedResults.totalProcessed} total, ${accumulatedResults.successCount} success, ${accumulatedResults.failedCount} failed`, 'complete');

            updateStatus('Complete');
            document.getElementById('results').style.display = 'block';
            document.getElementById('duration').textContent = `${(duration / 1000).toFixed(2)}s`;
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('speed').textContent = `${Math.round(accumulatedResults.totalProcessed / (duration / 1000))} contacts/sec`;

            if (accumulatedResults.errors.length > 0) {
                document.getElementById('errorsSection').style.display = 'block';
                const errorList = document.getElementById('errorList');
                errorList.innerHTML = '';

                accumulatedResults.errors.forEach(error => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-item';
                    errorDiv.innerHTML = `
                        <div class="row-number">Row ${error.row}</div>
                        <div><strong>${error.data.first_name} ${error.data.last_name}</strong></div>
                        <ul>
                            ${error.errors.map(e => `<li><strong>${e.field}:</strong> ${e.message}</li>`).join('')}
                        </ul>
                    `;
                    errorList.appendChild(errorDiv);
                });
            }

            isRunning = false;
            document.getElementById('startBtn').disabled = false;
        }

        function resetTest() {
            accumulatedResults = {
                totalProcessed: 0,
                successCount: 0,
                skippedCount: 0,
                failedCount: 0,
                errors: [],
                startTime: null
            };
            rowOffset = 0;

            document.getElementById('log').innerHTML = '';
            document.getElementById('status').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            updateStats();
            log('Test reset', 'info');
        }

        // Initialize
        updateStats();
        log('Test page loaded. Click "Start Import" to begin.', 'info');
    </script>
</body>
</html>
